{% extends "public/base.html" %}


{% block extra_link %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
{% endblock %}

{% block body %}
<div class="project-title" id="middle-body">
    <h2 class="inner-title" style="text-align: center;
    margin-top: 153px;
    color: gray;
    font-family: system-ui;">{{path}}</h2>

    <div class="container github-detail">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="row">

                    <div class="col-4">
                        <li><a href="https://github.com/MahdiehNemati"><i class="fab fa-github" aria-hidden="true"></i></a>
                        </li>
                        <h4>{{branch_numbers}}</h4>
                    </div>

                    <div class="col-4">
                        <li><a href="https://github.com/MahdiehNemati"><i class="fab fa-github" aria-hidden="true"></i></a>
                        </li>
                        <h4>{{star_numbers}}</h4>
                    </div>

                    <div class="col-4">
                        <li><a href="https://github.com/MahdiehNemati"><i class="fab fa-github" aria-hidden="true"></i></a>
                        </li>
                        <h4>{{fork_numbers}}</h4>
                    </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
{% endblock %}
